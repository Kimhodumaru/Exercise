<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>

    <div id="output">알 이즈 웰</div>
    <script>

        
        input ={};
        input.result = 0; 
        input.getFirstValue = function () { 
            var n = Number(prompt("첫번째 숫자를 입력해 주세요"));
            this.result += n;
            return n;
        };

        input.getSecondValue = function() {
            var n2 = Number(prompt("다음 숫자를 입력해 주세요"));
            return n2;
        };



        input.getOperator = function() {
            var op = prompt("연산자를 입력해 주세요");
            
            if (op === 'q') {
                return "q";
            };

            if (op === '+') {
                return "+";
            } else if (op === '-') {
                return "-";
            } else if (op === '*') {
                return "*";
            } else if (op === '/') {
                return "/";
            } else {
                return "연산자 오류";
            };
        };

    
        calculator = {};    
        calculator.calculate = function(n2, op) {
                        
            if (op === '+') {
                input.result += n2;
            } else if (op === '-') {
                input.result -= n2;
            } else if (op === '*') {
                input.result *= n2;
            } else if (op === '/') {
                input.result /= n2;
            };

            return input.result;           
            };

        output = {};
        output.print = function (result) {
            var out = document.getElementById('output');
            out.innerHTML = "최종 결과 값은 " + result + "입니다";
        }


        function main() {
            var num1 = input.getFirstValue();
            
            while(true) {
            var operator = input.getOperator();
            if (operator === "q") {
                break;
            };
            var num2 = input.getSecondValue();
            var calculateResult = calculator.calculate(num2, operator);
            }

            output.print(calculateResult);
            };



        main();
    </script>

</body>

</html>
