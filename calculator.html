<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <h1>문자열 계산기 구현하기</h1>

    <div id="output">알 이즈 웰</div>
    <script>

        var result = 0;
       



        function getFirstValue() {
            var n = Number(prompt("첫번째 숫자를 입력해 주세요"));
            result += n;
            return n;
        };

        function getSecondValue() {
            var n2 = Number(prompt("다음 숫자를 입력해 주세요"));
            return n2;
        };



        function getOperator() {
            var op = prompt("연산자를 입력해 주세요");
            
            if (op === 'q') {
                return "q";
            };

            if (op === '+') {
                return "+";
            } else if (op === '-') {
                return "-";
            } else if (op === '*') {
                return "*";
            } else if (op === '/') {
                return "/";
            } else {
                return "연산자 오류";
            };
        };



        function calculate(n2, op) {
            
            if (op === '+') {
                result += n2;
            } else if (op === '-') {
                result -= n2;
            } else if (op === '*') {
                result *= n2;
            } else if (op === '/') {
                result /= n2;
            };

            return result;           
            };

        function print(result) {
            var out = document.getElementById('output');
            out.innerHTML = "최종 결과 값은 " + result + "입니다";
        }

        function main() {
            var num1 = getFirstValue();
            
            while(true) {
            var operator = getOperator();
            if (operator === "q") {
                break;
            };
            var num2 = getSecondValue();
            var calculateResult = calculate(num2, operator);
            }
            print(calculateResult);
            };



        main();
    </script>

</body>

</html>
