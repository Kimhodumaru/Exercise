<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var setNumber = function () {

        var input = prompt("첫번째 값 입력");
        var num1 = Number(input);
        var input = prompt("두번째 값 입력");
        var num2 =  Number(input);
        var input = prompt("+ , - , * , / 중에서 선택");
        var operator = input;  
        calculator(num1,num2,operator);
        }


        var calculator = function(num1,num2,operator) {

            if(operator === "+") {
                document.write(num1 + " + " + num2 + " = " + (num1+num2));
            } else if (operator === "-") {
                document.write(num1 + " - " + num2 + " = " + (num1-num2));
            } else if (operator === "*") {
                document.write(num1 + " * " + num2 + " = " + (num1*num2));                
            } else if (operator === "/") {
                document.write(num1 + " / " + num2 + " = " + (num1/num2));                
            }
        };


        var main = function () {
            setNumber();
        }

        main();



        </script>
    
</body>
</html>
