<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>배열을 이용한 구구단 구현</h1>

    <script>
        
        var gugudan= {}; // 객체

        gugudan.dan = Number(prompt("단을 입력하세요")); // 구구단 입력
        gugudan.saveData = []; // 구구단 연산 결과 저장하는 배열


        //계산 전용 함수
        gugudan.calculate = function(dan) {
            for(i=1; i<=9; i++) {
                this.saveData.push(dan*i);
            }
        };

        // 출력 전용 함수
        gugudan.print = function(dan) {
            for(i=0; i<this.saveData.length; i++) {
                document.write(dan+" * "+(i+1) +" = "+ this.saveData[i]+"<br>");
            }
        };

        // 입력 받은 값을 이용하여 계산 함수 호출
        gugudan.calculate(gugudan.dan);
        // 출력 함수 호출, 입력받은 값을 이용하여 식 표기
        gugudan.print(gugudan.dan);
        

        
    </script>
    
</body>
</html>
