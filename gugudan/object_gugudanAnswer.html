<!DOCTYPE html>

<body>
    <h1>구구단 완결편</h1>
    <script>
        gugudan = {}; // 객체 선언
        gugudan.result = []; // 배열 선언
        gugudan.current = -1;
        gugudan.calculate = function (n) {  // 계산하는 함수
            this.current = n;
            for(var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        };

        gugudan.print = function() {
            document.write("<h2>" + this.current + "단</h2>");
            
            for (var i = 0; i < 9; i++) {
                var x = this.current;
                var t = i + 1;
                var y = this.result[i];
                document.write(x + " * " + (i + 1) + " = " + y +"<br>");                
            }
        };

        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        };

        main();
    </script>




</body>

</html>
