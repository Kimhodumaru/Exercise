<body>
    <h2>구구단 2단 출력</h2>


    <script>
    var dan = 2;
    var num = 1;
    var result = 0;

    for(num=1; num<=9; num++) {
        result = result+dan;
        console.log(dan +"x"+ num +"="+result);
        document.write(dan +"x"+ num +"="+result+"<br>");
    }    
    </script>
    
</body>
