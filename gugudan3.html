<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2> 구구단 4단, 5단</h2>

    출력할 단수: <input type="text" id="num"><br>
    <button onclick="runGugudan()">확인</button>

    <script>
        function runGugudan() {
           
            var gugudan = document.getElementById("num").value;
            var result = Number(gugudan);

            document.write("<h2> 구구단 " + result + "단</h2>");

            for (var i = 1; i <= 9; i++) {               
                console.log(result + " x " + i + " = " + result*i);
                document.write(result + " x " + i + " = " + result*i + "<br>");
                
            }

        }   
    </script>

</body>

</html>
