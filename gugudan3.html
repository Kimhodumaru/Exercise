<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2> 구구단 4단, 5단</h2>
    <script>
    var gugudan = Number(prompt("구구단 입력"));
    var result = 0;

    for (i=1; i<=9; i++) {
        result = gugudan*i;
        console.log(gugudan+" x "+i+" = "+result);
        document.write(gugudan+" x "+i+" = "+result+"<br>");

    }
    </script>
    
</body>
</html>
